<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>License Registration</title>
      <meta name="description" content="Registering your license for a hackathon">
      <meta name="author" content="Abhijay Thammana">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
      <link type="text/css" rel="stylesheet" href="css/styles.css"/>
   </head>
   <body>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <div class="login container">
         <div class="col m6">
            <div class="card center-align">
               <div class="card-content">
                  <span class="card-title">Register your License Number with your paypal account!</span>
                  <form id="onlyform" action="/register" method="POST" target="_blank">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="lp" type="text" name="lp" class="validate">
                        <label for="lp">License Plate Number</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="paypal" type="text" name="paypal" class="validate">
                        <label for="paypal">Paypal Email</label>
                      </div>
                    </div>
                    <div class="card-action">
                      <button class="btn waves-effect waves-light red lighten-3 black-text" type="submit" >Send
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script>
        // document.getElementById('onlyform').onSubmit(function(e){
            // return false;
        // });
      </script>
   </body>
</html>
